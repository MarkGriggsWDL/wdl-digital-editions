name: Build latest teaser images + manifest

on:
  workflow_run:
    workflows: ["Update latest.pdf from new issue"]
    types: [completed]
  push:
    paths:
      - 'editions/latest.pdf'
  workflow_dispatch:

permissions:
  contents: write

# Ensure only one teaser build at once
concurrency:
  group: wdl-build-teaser
  cancel-in-progress: true

jobs:
  render:
    if: |
      github.event_name != 'workflow_run' ||
      (github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install poppler (pdftoppm) + jpegoptim
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y poppler-utils jpegoptim

      - name: Render first page to JPGs
        shell: bash
        run: |
          set -euo pipefail
          echo "Rendering from editions/latest.pdf…"
          ls -lh editions/latest.pdf
          BYTES=$(wc -c < editions/latest.pdf || echo 0)
          if [ "$BYTES" -lt 1024 ]; then
            echo "latest.pdf too small ($BYTES bytes) — not a valid PDF. Aborting."
            exit 1
          fi

          pdftoppm -jpeg -singlefile -f 1 -l 1 -scale-to 1200 editions/latest.pdf editions/latest-teaser-1200
          test -f editions/latest-teaser-1200.jpg

          pdftoppm -jpeg -singlefile -f 1 -l 1 -scale-to 2000 editions/latest.pdf editions/latest-teaser-2000
          test -f editions/latest-teaser-2000.jpg

      - name: Optimise JPGs
        shell: bash
        run: |
          set -euo pipefail
          jpegoptim --strip-all --max=85 editions/latest-teaser-1200.jpg || true
          jpegoptim --strip-all --max=85 editions/latest-teaser-2000.jpg || true
          echo "Final files:"
          ls -lh editions/latest-teaser-*.jpg

      - name: Build manifest (latest.json)
        id: manifest
        shell: bash
        run: |
          set -euo pipefail
          VER=$(sha1sum editions/latest-teaser-1200.jpg | awk '{print $1}' | cut -c1-8)
          UPDATED=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          cat > editions/latest.json <<EOF
          {
            "updated": "${UPDATED}",
            "version": "${VER}",
            "alt": "Wellington & District Leader — latest issue cover",
            "teaser": {
              "1200": "https://softedgesmusic.github.io/wdl-digital-editions/editions/latest-teaser-1200.jpg?v=${VER}",
              "2000": "https://softedgesmusic.github.io/wdl-digital-editions/editions/latest-teaser-2000.jpg?v=${VER}"
            }
          }
          EOF
          echo "Wrote editions/latest.json:"
          cat editions/latest.json

      - name: Commit (conflict-free) and push atop origin/main
        shell: bash
        env:
          GH_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          GH_NAME:  "github-actions[bot]"
        run: |
          set -euo pipefail
          git config user.email "$GH_EMAIL"
          git config user.name  "$GH_NAME"

          git add editions/latest-teaser-1200.jpg editions/latest-teaser-2000.jpg editions/latest.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git fetch origin main
          git reset --soft origin/main
          git commit -m "Auto-generate latest front-page teaser JPGs + manifest"
          git push origin HEAD:main
