name: Update latest.pdf from new issue

on:
  push:
    paths:
      - 'editions/WDL*Merged.pdf'
  workflow_dispatch:

permissions:
  contents: write

# Ensure only one update-latest run at once
concurrency:
  group: wdl-update-latest
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Copy newest merged issue → latest.pdf
        shell: bash
        run: |
          set -euo pipefail
          echo "Looking for editions/WDL*Merged.pdf …"
          ls -lh editions/WDL*Merged.pdf
          NEWEST=$(ls -t editions/WDL*Merged.pdf | head -n1)
          echo "Copying: $NEWEST -> editions/latest.pdf"
          cp "$NEWEST" editions/latest.pdf
          echo "Verifying latest.pdf …"
          ls -lh editions/latest.pdf
          BYTES=$(wc -c < editions/latest.pdf || echo 0)
          if [ "$BYTES" -lt 1024 ]; then
            echo "latest.pdf too small ($BYTES bytes) — not a valid PDF. Aborting."
            exit 1
          fi

      - name: Commit (conflict-free) and push atop origin/main
        shell: bash
        env:
          GH_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          GH_NAME:  "github-actions[bot]"
        run: |
          set -euo pipefail
          git config user.email "$GH_EMAIL"
          git config user.name  "$GH_NAME"

          git add editions/latest.pdf
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # Build commit on top of the latest remote main (no rebase)
          git fetch origin main
          git reset --soft origin/main
          # files are still staged; make the commit
          git commit -m "Update latest.pdf from newest merged issue"
          git push origin HEAD:main
