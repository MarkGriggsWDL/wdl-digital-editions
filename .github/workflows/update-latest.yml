name: Update latest.pdf from new issue

on:
  push:
    paths:
      - 'editions/WDL*Merged.pdf'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: editions-pipeline
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Copy newest merged issue → latest.pdf
        shell: bash
        run: |
          set -e
          NEWEST=$(ls -t editions/WDL*Merged.pdf | head -n1)
          echo "Copying $NEWEST → editions/latest.pdf"
          cp "$NEWEST" editions/latest.pdf

      - name: Commit latest.pdf (rebase-safe)
        shell: bash
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add editions/latest.pdf
          if git diff --cached --quiet; then
            echo "Nothing to commit."
            exit 0
          fi

          git fetch origin main
          git pull --rebase origin main

          git commit -m "Update latest.pdf from newest merged issue"
          git push origin HEAD:main
