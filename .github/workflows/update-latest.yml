name: Update latest.pdf from new issue

on:
  push:
    paths:
      - 'editions/WDL*Merged.pdf'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pick newest merged issue and copy to latest.pdf
        shell: bash
        run: |
          set -euo pipefail
          echo "Looking for editions/WDL*Merged.pdf …"
          ls -lh editions/WDL*Merged.pdf || { echo "No WDL*Merged.pdf found."; exit 1; }

          NEWEST=$(ls -t editions/WDL*Merged.pdf | head -n1 || true)
          if [ -z "${NEWEST}" ]; then
            echo "Could not determine newest merged issue."; exit 1
          fi
          echo "Copying: ${NEWEST} -> editions/latest.pdf"
          cp -f "${NEWEST}" editions/latest.pdf

          echo "Verifying latest.pdf …"
          ls -lh editions/latest.pdf || { echo "latest.pdf not found after copy"; exit 1; }

          # Require at least 100KB to avoid accidental empty/truncated file
          SIZE=$(stat -c%s editions/latest.pdf)
          if [ "${SIZE}" -lt 100000 ]; then
            echo "latest.pdf is too small (${SIZE} bytes). Aborting."; exit 1
          fi

      - name: Commit updated latest.pdf (rebase-safe)
        shell: bash
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add editions/latest.pdf

          if git diff --cached --quiet; then
            echo "Nothing to commit."
            exit 0
          fi

          git fetch origin main
          git pull --rebase origin main
          git commit -m "Update latest.pdf from newest merged issue"
          git push origin HEAD:main
